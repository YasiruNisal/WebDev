<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
	
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="main.css">
  
	<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


</head>

<body>

	<div class="middle">
		<div class="mdl-card mdl-shadow--2dp mdl-cell">
			<div class="mdl-card__title mdl-color--orange-500">
				<h2 class="mdl-card__title-text">Enter details to Sign In</h2><br/>
			</div>
			
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="email" id="txtEmail" placeholder="Enter email" /> <br/>
					<input class="mdl-textfield__input" type="password" id="txtPassword" placeholder="Enter password" /><br/>
				</div>
				
				<button id="btnSignIn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign In</button>
				<button id="btnRegister" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Register</button>
				<button id="btnResetPass" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Reset Password</button>
		</div>  
	</div> 

	<script src="config.js"></script>
	<script src="signinscript.js"></script>
  
</body>
</html>
